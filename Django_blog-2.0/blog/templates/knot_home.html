<!DOCTYPE html>
<html>
<head>
	<title>Knot Home </title>
</head>
<body>

	
	<!DOCTYPE html>
<html>
  <head>
    <title>Django Central</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }

    .shadow{
           box-shadow: 0 4px 2px -2px rgba(0,0,0,0.1);
       }
      .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
      }
     
     .masthead {
              background:#3398E1;
              height: auto;
              padding-bottom: 15px;
              box-shadow: 0 16px 48px #E3E7EB;
              padding-top: 10px;
    }
    </style>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" >Django central</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="{% url 'home' %}"
                >Blogs</a
              >
            </li>
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    </nav>

    <form action="" method="POST">
    	{% csrf_token %}
		  
        <label for="contact">How would you like to get contacted us?</label>
        <input type="text" id="contact" name="contact"><br><br>
		    
		    
		  
		    <br>
		    <label for="fname">First name:</label>
		    <input type="text" id="fname" name="fname"><br><br>
		   <label for="lname">Last name:</label>
		    <input type="text" id="lname" name="lname" >
		    <label for="email">Enter your email:</label>
			 <input type="email" id="email" name="email">
		    <label for="phone">Enter your phone number:</label>
		    <input type="tel" id="phone" name="phone" >
		  
		    <label for="iname">Institution name:</label>
		    <input type="text" id="iname" name="iname" >
		    <textarea name="comment"  placeholder="Reason To Join"></textarea>
		    <br><br>
		  
		   <button type="submit" class="btn btn-primary  btn-lg" value="Form">Submit</button>
</form>

</body>
</html>
